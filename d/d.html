<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ฟอร์มสมัครสมาชิกชมรมคนรักสัตว์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">ฟอร์มสมัครสมาชิกชมรมคนรักสัตว์</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="fullname" class="form-label">ชื่อ-นามสกุล</label>
            <input type="text" class="form-control" id="fullname" placeholder="กรอกชื่อ-นามสกุล" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">อีเมล</label>
            <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">รหัสผ่าน</label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">วันเดือนปีเกิด</label>
            <input type="date" class="form-control" id="dob" required>
          </div>

          <div class="mb-3">
            <label for="tel" class="form-label">เบอร์โทรศัพท์</label>
            <input type="tel" class="form-control" id="tel" placeholder="08xxxxxxxx">
          </div>

          <div class="mb-3">
            <label for="website" class="form-label">เว็บไซต์ส่วนตัว (ถ้ามี)</label>
            <input type="url" class="form-control" id="website" placeholder="https://example.com">
          </div>

          <div class="mb-3">
            <label for="color" class="form-label">สีที่ชอบ</label>
            <input type="color" class="form-control form-control-color" id="color" value="#00cc66" title="เลือกสี">
          </div>

          <div class="mb-3">
            <label for="number" class="form-label">จำนวนสัตว์เลี้ยงที่มี</label>
            <input type="number" class="form-control" id="number" min="0" max="50">
          </div>

          <div class="mb-3">
            <label for="range" class="form-label">ระดับความรักสัตว์</label>
            <input type="range" class="form-range" id="range" min="1" max="10">
          </div>

          <div class="mb-3">
            <label for="photo" class="form-label">รูปภาพสัตว์เลี้ยง</label>
            <input type="file" class="form-control" id="photo" accept="image/*">
          </div>

          <div class="mb-3">
            <label for="search" class="form-label">ค้นหาสัตว์ที่คุณชื่นชอบ</label>
            <input type="search" class="form-control" id="search" placeholder="เช่น กระต่าย, แมว, สุนัข">
          </div>

          <div class="mb-3">
            <label for="time" class="form-label">เวลาที่คุณชอบเล่นกับสัตว์</label>
            <input type="time" class="form-control" id="time">
          </div>

          <div class="mb-3">
            <label for="month" class="form-label">เดือนที่เริ่มรักสัตว์</label>
            <input type="month" class="form-control" id="month">
          </div>

          <div class="mb-3">
            <label for="week" class="form-label">สัปดาห์ที่เข้าชมรม</label>
            <input type="week" class="form-control" id="week">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agree" required>
            <label class="form-check-label" for="agree">ยอมรับเงื่อนไขการเป็นสมาชิก</label>
          </div>

          <button type="submit" class="btn btn-success">สมัครสมาชิก</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
