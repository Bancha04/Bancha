<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสมัครสมาชิกชมรมคนรักสัตว์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>แบบฟอร์มสมัครสมาชิกชมรมคนรักสัตว์</h2>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">ชื่อ-นามสกุล:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="ป้อนชื่อ-นามสกุลของคุณ" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">อีเมล:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="ตั้งรหัสผ่านสำหรับบัญชีของคุณ" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">อายุ:</label>
                <input type="number" class="form-control" id="age" name="age" min="10" max="99" placeholder="ป้อนอายุของคุณ" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">วันเกิด:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="mb-3">
                <label for="meetingTime" class="form-label">เวลาที่สะดวกติดต่อ (โดยประมาณ):</label>
                <input type="time" class="form-control" id="meetingTime" name="meetingTime">
            </div>

            <div class="mb-3">
                <label for="applicationDateTime" class="form-label">วันที่และเวลาที่สมัคร:</label>
                <input type="datetime-local" class="form-control" id="applicationDateTime" name="applicationDateTime" required>
            </div>

            <div class="mb-3">
                <label for="preferredMonth" class="form-label">เดือนที่คุณสะดวกเข้าร่วมกิจกรรม:</label>
                <input type="month" class="form-control" id="preferredMonth" name="preferredMonth">
            </div>

            <div class="mb-3">
                <label for="preferredWeek" class="form-label">สัปดาห์ที่คุณสะดวกเข้าร่วมกิจกรรม:</label>
                <input type="week" class="form-control" id="preferredWeek" name="preferredWeek">
            </div>

            <div class="mb-3">
                <label for="facebookProfile" class="form-label">ลิงก์โปรไฟล์ Facebook (ถ้ามี):</label>
                <input type="url" class="form-control" id="facebookProfile" name="facebookProfile" placeholder="https://www.facebook.com/yourprofile">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">เบอร์โทรศัพท์:</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="08XXXXXXXX" required>
                <small class="form-text text-muted">ตัวอย่าง: 0812345678 (10 หลัก)</small>
            </div>

            <div class="mb-3">
                <label for="favoriteColor" class="form-label">สีที่คุณชื่นชอบ (ตัวแทนสัตว์เลี้ยงที่คุณรัก):</label>
                <input type="color" class="form-control form-control-color" id="favoriteColor" name="favoriteColor" value="#007bff" title="เลือกสี">
            </div>

            <div class="mb-3">
                <label for="petInterest" class="form-label">ความสนใจเกี่ยวกับสัตว์ (น้อย 1 - 10 มาก):</label>
                <input type="range" class="form-range" id="petInterest" name="petInterest" min="1" max="10" value="">
                <output for="petInterest" class="text-muted d-block" id="petInterestOutput">5</output>
            </div>

            <div class="mb-3">
                <label for="profilePicture" class="form-label">รูปภาพโปรไฟล์ (ถ้ามี):</label>
                <input type="file" class="form-control" id="profilePicture" name="profilePicture" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="searchPreference" class="form-label">ประเภทสัตว์ที่คุณสนใจเป็นพิเศษ (เช่น หมา, แมว, นก):</label>
                <input type="search" class="form-control" id="searchPreference" name="searchPreference" placeholder="ค้นหาประเภทสัตว์">
            </div>

            <div class="mb-3">
                <label class="form-label">คุณเป็นเจ้าของสัตว์เลี้ยงหรือไม่:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hasPet" id="hasPetYes" value="yes" required>
                    <label class="form-check-label" for="hasPetYes">ใช่</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hasPet" id="hasPetNo" value="no">
                    <label class="form-check-label" for="hasPetNo">ไม่</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">กิจกรรมที่สนใจ:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="adoption" id="activityAdoption" name="activities[]">
                    <label class="form-check-label" for="activityAdoption">
                        กิจกรรมรับบุตรบุญธรรมสัตว์
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="volunteering" id="activityVolunteering" name="activities[]">
                    <label class="form-check-label" for="activityVolunteering">
                        อาสาสมัครดูแลสัตว์
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="education" id="activityEducation" name="activities[]">
                    <label class="form-check-label" for="activityEducation">
                        การให้ความรู้เรื่องสัตว์
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="favoriteAnimal" class="form-label">สัตว์ที่คุณชื่นชอบมากที่สุด:</label>
                <select class="form-select" id="favoriteAnimal" name="favoriteAnimal" required>
                    <option selected disabled value="">เลือก...</option>
                    <option value="dog">สุนัข</option>
                    <option value="cat">แมว</option>
                    <option value="bird">นก</option>
                    <option value="fish">ปลา</option>
                    <option value="other">อื่นๆ</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="motivation" class="form-label">เหตุผลที่ต้องการเข้าร่วมชมรม:</label>
                <textarea class="form-control" id="motivation" name="motivation" rows="4" placeholder="โปรดระบุเหตุผลและสิ่งที่คุณคาดหวังจากชมรม"></textarea>
            </div>

            <input type="hidden" id="userId" name="userId" value="12345">

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">ส่งแบบฟอร์ม</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcOdg5jKUMxL7oBnhkY1" crossorigin="anonymous"></script>
    <script>
        // Optional: Update output for range input
        const petInterestRange = document.getElementById('petInterest');
        const petInterestOutput = document.getElementById('petInterestOutput');
    
    </script>
</html>
</body>
</html>
